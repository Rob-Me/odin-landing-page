<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <nav class="page">
      <div class="header">
        <p class="logo">Header Logo</p>
        <ul class="link-box">
          <li><a href="#">header link one</a></li>
          <li><a href="#">header link two</a></li>
          <li><a href="#">header link three</a></li>
        </ul>
      </div>
    </nav>

    <section class="page">
      <div class="hero-box">
        <div class="hero-main">
          <h1 class="hero-main-text">This Website is awesome</h1>
          <p class="hero-secondary-text">
            This websites has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast
          </p>
          <button class="btn">Sign up</button>
        </div>
        <img
          class="hero-img"
          src="arduino.jpg"
          alt="A table covered up with arduino components"
        />
      </div>
    </section>
  </body>
</html>
